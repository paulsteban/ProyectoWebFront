<div class="container-fluid pantallad">
  <div class="row justify-content-center">
    <h1>Estudiantes</h1>
  </div>
  <div class="row justify-content-center" *ngIf="autores">
    <app-autor-detail class="col-md-5" *ngFor="let autor of autores" [autor]="autor" ></app-autor-detail>
  </div>
  <div class="row">
    <div class="col-lg-6 text-left">
      <button class="btn arrow botoni" (click)="obtenerAnteriores()" > </button>
    </div>
    <div class="col-lg-6 text-right">
      <button class="btn arrow botond" (click)="obtenerSiguientes()"></button>
    </div>
  </div>
</div>

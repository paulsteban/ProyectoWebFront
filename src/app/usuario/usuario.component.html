<div class="container-fluid pantalla">
  <div class="row justify-content-center">
    <h1>USUARIOS</h1>
  </div>
  <div class="row justify-content-center" *ngIf="usuarios">
    <app-user-detail class="col-3" *ngFor="let usuario of usuarios" [usuario]="usuario" ></app-user-detail>
  </div>
  <div class="row">
    <div class="col-lg-6 text-left">
      <button class="btn arrow botondi" (click)="obtenerAnteriores()" ></button>
    </div>
    <div class="col-lg-6 text-right">
      <button class="btn arrow botondd" (click)="obtenerSiguientes()"> </button>
    </div>
  </div>
</div>

  </div>
  <div class="row">
    <div class="col-lg-6 text-left">
      <button class="btn arrow" (click)="obtenerAnteriores()" > <- Anteriores 2 </button>
    </div>
    <div class="col-lg-6 text-right">
      <button class="btn arrow" (click)="obtenerSiguientes()"> Siguientes 2 -></button>
    </div>
  </div>
</div>
